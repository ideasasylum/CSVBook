<html lang="en">

    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>CSV Book</title>

    <link rel="stylesheet" media="screen" href="assets/css/app.css">
  </head>

  <body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">CSV Reader</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="nav navbar-form navbar-left">
          <div class="form-group">
            <label for="csvfile">Choose your CSV file: </label>
            <input type="file" id="csvfile" class="form-control">
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li><a id='previous' href='#'><i class="fa fa-arrow-left"></i> Previous</a></li>
            <li><a id='next' href='#'>Next <i class="fa fa-arrow-right"></i></a></li>
        </ul>


      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div id='csvbook'>
      <div class="jumbotron">
        <h1>Your CSV file, as a book</h1>
        <p>Sometimes a CSV file isn't really a CSV file. It's a series of documents masquerading as rows. View them as such</p>
      </div>
    </div>
  </div>

<script id="page-template" type="text/x-handlebars-template">
  <div class="page">
    {{#each this}}
      <div class="row">
        <div class="col-md-3"><span class="key">{{@key}}:</span></div>
        <div class="col-md-9">{{simple_format this}}</div>
      </div>
    {{/each}}
  </div>
</script>
